{% extends 'base.html' %}
{% load i18n %}

{% block title %}Select Exam{% endblock %}

{% block page_heading %}
    <i class="bi bi-journal-text me-2 text-primary"></i> Select an Exam for the Report
{% endblock %}

{% block content %}
<div class="container-fluid py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-3">
                <!-- Card Header -->
                <div class="card-header bg-gradient bg-primary text-white d-flex align-items-center">
                    <i class="bi bi-clipboard-data-fill me-2"></i>
                    <h5 class="mb-0">Select an Exam</h5>
                </div>

                <!-- Card Body -->
                <div class="card-body">
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}

                        <div class="mb-3">
                            {{ form.as_p }}
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-eye-fill me-2"></i> View Report
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
