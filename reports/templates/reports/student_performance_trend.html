{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container-fluid py-4">
    <h2 class="mb-4 text-center display-6 fw-bold text-primary">
        <i class="bi bi-graph-up-arrow me-2"></i> Performance Trend for {{ student.get_full_name }}
    </h2>

    <div class="card shadow-sm">
        <div class="card-body">
            {% if performance_data %}
            <canvas id="performanceChart"></canvas>
            {% else %}
            <div class="alert alert-warning text-center">
                <i class="bi bi-exclamation-triangle-fill me-2"></i> No data found for this student.
            </div>
            {% endif %}
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('performanceChart');
    const performanceData = JSON.parse('{{ performance_data|safe|escapejs }}');

    const labels = performanceData.map(item => item.examination__name);
    const data = performanceData.map(item => item.average_score);

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Average Score',
                data: data,
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1,
                fill: false
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    max: 100
                }
            }
        }
    });
</script>
{% endblock %}
