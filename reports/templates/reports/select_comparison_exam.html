{% extends "base.html" %}
{% load i18n %}
{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white d-flex align-items-center">
                    <i class="bi bi-bar-chart-fill me-2"></i>
                    <h5 class="mb-0">Compare Examinations</h5>
                </div>
                <div class="card-body">
                    <form action="{% url 'reports:handle_comparison_selection' %}" method="get" id="examForm">
                        <div class="mb-3">
                            <label for="exam-select" class="form-label fw-bold">
                                <i class="bi bi-journal-text me-1"></i> Select Examination
                            </label>
                            <select name="exam_id" id="exam-select" class="form-select">
                                <option value="">-- Select an Examination --</option>
                                {% for exam in examinations %}
                                <option value="{{ exam.id }}">
                                    <i class="bi bi-file-earmark-text"></i> {{ exam.name }} - ({{ exam.date }})
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-search me-1"></i> View Report
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-muted small text-center">
                    <i class="bi bi-info-circle me-1"></i> Choose an exam to generate comparison reports
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
