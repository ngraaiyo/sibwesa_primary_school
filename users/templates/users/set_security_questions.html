{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Set Security Questions{% endblock %}

{% block body_content %}
<div class="main-content-wrapper">
    <div class="card login-card shadow-lg">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Set Your Security Questions</h3>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-block mt-3">Save Questions</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
