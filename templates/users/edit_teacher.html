{% extends 'base.html' %}
{% load crispy_forms_tags %} {# Assuming you have django-crispy-forms installed and configured #}

{% block page_heading %}{{ page_heading }}{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-user-edit me-2"></i>{{ page_heading }}</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-success mt-3"><i class="fas fa-save me-2"></i>Update Teacher</button>
                        <a href="{% url 'all_teachers' %}" class="btn btn-secondary mt-3 ms-2">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
